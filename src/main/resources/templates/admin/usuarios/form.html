<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/application :: layout (~{::title}, ~{::section})}">
<head>
    <title>Formulário de Usuário</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${usuario.id} != null ? 'Editar Usuário' : 'Novo Usuário'"></h2>
        <a href="/admin/usuarios" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Voltar</a>
    </div>
    <form th:action="${usuario.id} != null ? @{/admin/usuarios/{id}(id=${usuario.id})} : @{/admin/usuarios}"
          th:object="${usuario}" method="post">
        <input type="hidden" name="_method" th:value="${usuario.id} != null ? 'put' : 'post'" />

        <div class="mb-3">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>

            <div th:if="${emailError}" class="text-danger" th:text="${emailError}"></div>
        </div>

        <div class="mb-3">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control">
            <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select id="tipoUsuario" th:field="*{tipoUsuario}" class="form-select" required>
                <option value="" disabled>-- Selecione --</option>
                <option th:each="tipo : ${tiposUsuario}"
                        th:value="${tipo}"
                        th:text="${tipo}"></option>
            </select>
            <div th:if="${#fields.hasErrors('tipoUsuario')}" th:errors="*{tipoUsuario}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-dark">Salvar</button>
    </form>
</section>
</body>
</html>
