<div th:fragment="collection">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.tipoUsuario}"></td>
            <td>
                <a th:href="@{'/admin/usuarios/' + ${usuario.id}}">Ver</a> |
                <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}">Editar</a> |
                <a th:href="@{'/admin/usuarios/deletar/' + ${usuario.id}}"
                   onclick="return confirm('Tem certeza que deseja deletar este usuário?')">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
