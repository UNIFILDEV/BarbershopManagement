<div th:fragment="collection">
    <div th:if="${#lists.isEmpty(usuarios)}" class="text-center py-5">
        <i class="fas fa-user-plus fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">Nenhum usuárop encontrado</h4>
        <p class="text-muted">Clique em "Novo usuário" para criar o primeiro usuário.</p>
    </div>
    <div th:if="${!#lists.isEmpty(usuarios)}">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nome}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.tipoUsuario}"></td>
            <td class="text-center">
                <a th:href="@{'/admin/usuarios/' + ${u.id}}" title="Ver" class="text-dark mx-2"><i class="fas fa-eye"></i></a>
                <a th:href="@{'/admin/usuarios/editar/' + ${u.id}}" title="Editar" class="text-dark mx-2"><i class="fas fa-pen"></i></a>
                <a th:href="@{'/admin/usuarios/deletar/' + ${u.id}}"
                   onclick="return confirm('Tem certeza que deseja deletar este usuário?')" title="Deletar" class="text-dark mx-2"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
