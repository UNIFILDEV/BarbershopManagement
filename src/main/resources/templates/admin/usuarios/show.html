<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/application :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="'Usuário - ' + ${usuario.nome}">Usuário</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${usuario.nome}">Nome do Usuário</h2>
        <div class="d-flex justify-content-start gap-2">
            <a th:href="@{'/admin/usuarios'}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Voltar</a>
            <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}" class="btn btn-primary"><i class="fas fa-pen me-1"></i>Editar</a>
            <a th:href="@{'/admin/usuarios/deletar/' + ${usuario.id}}" onclick="return confirm('Tem certeza que deseja deletar este usuário?')" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i>Deletar
            </a>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <p><strong>Nome:</strong> <span th:text="${usuario.nome}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Tipo de Usuário:</strong> <span th:text="${usuario.tipoUsuario}"></span></p>
        </div>
    </div>
</section>
</body>
</html>
