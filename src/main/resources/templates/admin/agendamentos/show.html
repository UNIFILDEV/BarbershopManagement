<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detalhes do Agendamento - ' + ${agendamento.id}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="warp-conteudo">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Detalhes do Agendamento</h1>
        </div>
        <div class="card-body">
            <div class="details-grid">
                <div class="detail-item">
                    <h3>ID do Agendamento</h3>
                    <p th:text="${agendamento.id}"></p>
                </div>
                <div class="detail-item">
                    <h3>Cliente</h3>
                    <p th:text="${agendamento.cliente.nome}"></p>
                </div>
                <div class="detail-item">
                    <h3>Data</h3>
                    <p th:text="${#temporals.format(agendamento.dataHora, 'dd/MM/yyyy')}"></p>
                </div>
                <div class="detail-item">
                    <h3>Horário</h3>
                    <p th:text="${#temporals.format(agendamento.dataHora, 'HH:mm')}"></p>
                </div>
                <div class="detail-item">
                    <h3>Serviço</h3>
                    <p th:text="${agendamento.servico.nome}"></p>
                </div>
                <div class="detail-item">
                    <h3>Preço</h3>
                    <p th:text="'R$ ' + ${#numbers.formatDecimal(agendamento.servico.preco, 0, 'POINT', 2, 'COMMA')}"></p>
                </div>
                <div class="detail-item">
                    <h3>Observações</h3>
                    <p th:text="${agendamento.observacoes} ?: 'Nenhuma observação.'"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="actions mt-3">
        <a th:href="@{'/agendamentos/editar/' + ${agendamento.id}}" class="btn btn-primary">Editar Agendamento</a>
        <a th:href="@{/agendamentos}" class="btn btn-secondary">Voltar para a lista</a>
    </div>
</div>

</body>
</html>
