<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layouts/application :: layout(~{::title}, ~{::section})">

    <title>Serviços - ERP Barbearia</title>

    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Serviços</h1>
            <a href="/admin/servicos/novo" class="btn btn-success">
                <i class="fas fa-cut me-1"></i> Novo Servico
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:replace="admin/servicos/collection :: collection"></div>
    </section>
</th:block>
</html>
