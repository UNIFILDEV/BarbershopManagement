<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Agendamentos - ERP Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-cut me-2"></i>ERP Barbearia
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt me-1"></i>Sair
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-calendar me-2"></i>Meus Agendamentos</h2>
        <a href="/cliente/agendar" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Novo Agendamento
        </a>
    </div>

<!--    <div th:if="${param.success}" class="alert alert-success">-->
<!--        Agendamento criado com sucesso!-->
<!--    </div>-->

    <div class="card">
        <div class="card-body">
            <div th:if="${agendamentos != null and !agendamentos.empty}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Serviço</th>
                            <th>Data/Hora</th>
                            <th>Status</th>
                            <th>Observações</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="agendamento : ${agendamentos}">
                            <td th:text="${agendamento.id}">#1</td>
                            <td th:text="${agendamento.servico.nome}">Corte</td>
                            <td th:text="${#temporals.format(agendamento.dataHora, 'dd/MM/yyyy HH:mm')}">10/12/2024 10:00</td>
                            <td>
                                        <span th:class="${agendamento.status == 'AGENDADO' ? 'badge bg-warning' : 
                                                       agendamento.status == 'CONCLUIDO' ? 'badge bg-success' : 'badge bg-danger'}"
                                              th:text="${agendamento.status}">AGENDADO</span>
                            </td>
                            <td th:text="${agendamento.observacoes ?: '-'}">-</td>
                            <td>
                                <form th:if="${agendamento.status == 'AGENDADO'}"
                                      th:action="@{/cliente/agendamentos/cancelar/{id}(id=${agendamento.id})}"
                                      method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Tem certeza que deseja cancelar?')">
                                        <i class="fas fa-times"></i> Cancelar
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${agendamentos == null or agendamentos.empty}" class="text-center text-muted">
                <i class="fas fa-calendar-times fa-3x mb-3"></i>
                <p>Você ainda não possui agendamentos.</p>
                <a href="/cliente/agendar" class="btn btn-primary">Agendar agora</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
