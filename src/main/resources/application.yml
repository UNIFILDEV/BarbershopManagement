spring:
  datasource:
    url: jdbc:h2:file:./data/barbearia
    driverClassName: org.h2.Driver
    username: barbearia
    password: barbearia

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # Alterado de 'create-drop' para 'update'
      format_sql: true
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8

server:
  port: 3000
  servlet:
    session:
      timeout: 30m

logging:
  level:
    org.springframework.security: INFO
    com.barbershop: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE